
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Local Weather</title>
    <style>
        body{
            background: #f3f3f3;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: "100%";
            width: "100%";

        }
        h1{
            font-size: 60px;
            padding-top: 60px;
        }
        .container{
            text-align: center;
            font-size: 28px;
        }
        #temp:hover{
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather">
            <p id="place"></p>
            <p id="temp" onclick="toggle()"></p>
            <p id="desc"></p>
            <div id="icon"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
