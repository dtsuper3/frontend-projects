<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
	<!-- Navbar -->
	<nav>
		<div class="nav-wrapper blue">
			<div class="container">
				<a class="brand-logo center" href="#">Tracalorie</a>
				<ul class="right">
					<li><a class="clear-btn btn blue lighten-3">Clear All</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navbar end -->
	<br>
	<div class="container">
		<!-- Form Card -->
		<div class="card">
			<div class="card-content">
				<span class="card-title">Add Meal / Food Item</span>
				<form class="col">
					<div class="row">
						<div class="input-field col s6">
							<input type="text" placeholder="Add Item" id="item-name">
								<label for="item-name">Meal</label>	
						</div>
						<div class="input-field col s6">
							<input type="number" placeholder="Add Item" id="item-calories">
								<label for="item-calories">Calories</label>
						</div>
						<button class="btn blue darken-3" id="add-btn"><i class="fa fa-plus"></i> Add Meal</button>
						<button class="btn orange" id="update-btn"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
						<button class="btn red" id="delete-btn"><i class="fa fa-remove"></i>Delete Meal</button>
						<button class="btn grey pull-right" id="back-btn"><i class="fa fa-chevron-circle-left"></i> Back</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Calorie Count -->
		<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

		<!-- Item List -->
		<ul id="item-list" class="collection">
			<!-- <li class="collection-item" id="item-0">
				<strong>Steak Dinner: </strong> <em>1200 Calories</em>
				<a class="secondary-content" href="#">
					<i class="edit-item fa fa-pencil"></i>
				</a>
			</li> -->
		</ul>
	</div>
	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
